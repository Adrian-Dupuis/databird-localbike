              to: ref('stg_localbike__orders')
              field: customer_id
      - name: customer_first_name
      - name: last_first_name
      - name: customer_phone
      - name: customer_email
      - name: customer_street
      - name: customer_city
      - name: customer_state
      - name: customer_zip_code

