version: 2

models:
  - name: stg_localbike__brands
    description: "This model contains information about "
    columns:
      - name: brand_id
        description: "Primary key, unique identifier for each brand."
        tests:
          - unique
          - not_null
          - relationships:
              name: order_id_foreign_key_in_stg_sales_database__feedback
              to: ref('stg_sales_database__order')
              field: order_id
      - name: brand_name
        description: "Name of the brand of bike."

