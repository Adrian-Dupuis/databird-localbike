version: 2
models:
  - name: int_localbike__orders
    description:
      Main table. Intermediate model joining orders, order items, products, brands, categories,
      customers, and stores.
    columns:
      - name: order_id
      - name: order_status
      - name: order_status_label
      - name: order_date
      - name: shipped_date
      - name: days_to_ship_order
      - name: product_id
      - name: product_name
      - name: brand_id
      - name: brand_name
      - name: model_year
      - name: category_name
      - name: customer_city
      - name: customer_state
      - name: customer_zip_code
      - name: store_city
      - name: store_state
      - name: store_zip_code
      - name: quantity
      - name: list_price
      - name: discount
      - name: net_price
      - name: gross_sales_amount
      - name: net_sales_amount
      - name: discount_amount

  - name: int_localbike__products_performance
    description:
      Intermediate model joining order items with products, brands, categories,
      and stocks.
    columns:
      - name: product_id
      - name: product_name
      - name: brand_name
      - name: category_name
      - name: model_year
      - name: quantity
      - name: net_sales_amount
      - name: discount
      - name: order_id
      - name: stocks_quantity

  - name: int_localbike__customers
    description: Intermediate model aggregating customer orders and net amount spent.
    columns:
      - name: customer_id
      - name: order_id
      - name: order_date
      - name: total_net_amount_spent
      
  - name: int_localbike__stores_staffs_performance
    description: Intermediate model joining staffs, orders, order items, and stores.
    columns:
      - name: staff_id
      - name: staff_first_name
      - name: staff_last_name
      - name: staff_email
      - name: staff_phone
      - name: staff_active
      - name: manager_id
      - name: manager_first_name
      - name: manager_last_name
      - name: store_id
      - name: store_name
      - name: store_state
      - name: store_city
      - name: store_zip_code
      - name: order_date
      - name: net_sales_amount
