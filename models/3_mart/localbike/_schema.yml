version: 2

models:
  - name: mrt_localbike__customers
    description: "This model contains information about ... ."
    columns:
      - name: customer_id
        description: "Primary key, unique identifier for each customer ."
        tests:
            - unique
            - not_null
      - name: first_order_date
        description: "Calculated column, MIN order_date for each customer."
      - name: last_order_date
        description: "Calculated column, MAX order_date for each customer."
      - name: number_of_orders
        description: "Calculated column, COUNT of order_id for each customer."
      - name: total_sales_amount
        description: "Calculated column, SUM of total_sales_amount for customer."
      - name: average_order_value
        description: "Calculated column, SUM of total_net_amount_spent for each customer divided by COUNT of order_id for each customer"

  - name: mrt_localbike__orders
    description: Mart model for orders
    columns:
      - name: order_id
      - name: order_status_label
      - name: order_date
      - name: order_year
      - name: shipped_date
      - name: days_to_ship_order
      - name: product_id
      - name: product_name
      - name: brand_id
      - name: brand_name
      - name: model_year
      - name: category_name
      - name: customer_city
      - name: customer_state
      - name: customer_zip_code
      - name: store_city
      - name: store_state
      - name: store_zip_code
      - name: quantity
      - name: list_price
      - name: discount
      - name: net_price
      - name: gross_sales_amount
      - name: net_sales_amount
      - name: discount_amount
      - name: days_from_latest_order
      - name: shipping_delay
      - name: avg_shipping_delay

  - name: mrt_localbike__products_performance
    description: Mart model for products performance
    columns:
      - name: product_id
      - name: product_name
      - name: brand_name
      - name: category_name
      - name: model_year
      - name: total_quantity_sold
      - name: total_sales_amount
      - name: average_discount
      - name: number_of_orders
      - name: total_stocks_quantity
      
  - name: mrt_localbike__stores_staffs_performance
    description: Mart model for stores staffs performance
    columns:
      - name: staff_id
      - name: manager_id
      - name: manager_first_name
      - name: manager_last_name
      - name: store_id
      - name: store_name
      - name: store_state
      - name: store_city
      - name: store_zip_code
      - name: order_date
      - name: total_net_store_amount