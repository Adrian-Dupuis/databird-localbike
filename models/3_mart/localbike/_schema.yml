version: 2
models:
  - name: mrt_localbike__orders
    description: Mart model for orders
    columns:
      - name: order_id
      - name: order_status_label
      - name: order_date
      - name: shipped_date
      - name: days_to_ship_order
      - name: product_id
      - name: product_name
      - name: brand_id
      - name: brand_name
      - name: model_year
      - name: category_name
      - name: customer_city
      - name: customer_state
      - name: customer_zip_code
      - name: store_city
      - name: store_state
      - name: store_zip_code
      - name: quantity
      - name: list_price
      - name: discount
      - name: net_price
      - name: amount_spent_before_discount
      - name: net_amount_spent
      - name: discount_amount

  - name: mrt_localbike__customers
    description: Mart model for customers
    columns:
      - name: customer_id
      - name: first_order_date
      - name: last_order_date
      - name: number_of_orders
      - name: total_sales_amount
      - name: average_order_value

  - name: mrt_localbike__products_performance
    description: Mart model for products performance
    columns:
      - name: product_id
      - name: product_name
      - name: brand_name
      - name: category_name
      - name: model_year
      - name: total_quantity_sold
      - name: total_sales_amount
      - name: average_discount
      - name: number_of_orders
      - name: total_stocks_quantity
      
  - name: mrt_localbike__stores_staffs_performance
    description: Mart model for stores staffs performance
    columns:
      - name: staff_id
      - name: manager_id
      - name: manager_first_name
      - name: manager_last_name
      - name: store_id
      - name: store_name
      - name: store_state
      - name: store_city
      - name: store_zip_code
      - name: order_date
      - name: total_net_store_amount
